<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Application</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- AWS X-Ray Browser Monitoring - This script adds client-side tracing -->

<body>
    <h1>Trade Application</h1>
    <form id="tradeForm">
        <input type="text" id="assetName" placeholder="Asset Name" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="datetime-local" id="tradeTime" required>
        <input type="number" id="traderId" placeholder="Trader ID" required>
        <button type="submit">Submit Trade</button>
    </form>
    <div id="portfolio"></div>
    <script src="app.js"></script>
</body>
</html>
