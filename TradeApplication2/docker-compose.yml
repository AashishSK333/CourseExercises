services:
  portfolio-service:
    build:
      context: .
      dockerfile: Dockerfile.portfolio
    ports:
      - "5001:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./static:/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order
    ports:
      - "5002:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - PORTFOLIO_SERVICE_URL=http://portfolio-service:8080  # Internal URL for service-to-service
      - PORTFOLIO_SERVICE_EXTERNAL_URL=http://localhost:5001  # External URL for browser redirects
      - ORDER_SERVICE_EXTERNAL_URL=http://localhost:5002
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
    depends_on:
      portfolio-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s