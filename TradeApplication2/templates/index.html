<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Markets Trading Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Capital Markets Trading Platform</h1>
            <nav>
                <ul>
                    <li><a href="#" id="nav-orders" class="active">New Order</a></li>
                    <li><a href="#" id="nav-portfolios">View Portfolios</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <!-- Order Form Section -->
            <section id="order-section" class="card">
                <h2>Create New Trade Order</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="user_id">User ID:</label>
                        <input type="text" id="user_id" name="user_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="symbol">Security Symbol:</label>
                        <input type="text" id="symbol" name="symbol" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="order_type">Order Type:</label>
                        <select id="order_type" name="order_type" required>
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" step="0.01" min="0.01" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Submit Order</button>
                        <button type="reset" class="btn">Reset</button>
                    </div>
                </form>
                <div id="order-result" class="result-message"></div>
            </section>

            <!-- Portfolios List Section -->
            <section id="portfolios-section" class="card" style="display: none;">
                <h2>Available Portfolios</h2>
                <div id="portfolios-list">
                    <p class="loading">Loading portfolios...</p>
                </div>
            </section>

            <!-- Portfolio Detail Section -->
            <section id="portfolio-detail-section" class="card" style="display: none;">
                <h2>Portfolio Details</h2>
                <div id="portfolio-detail-content">
                    <p class="loading">Loading portfolio details...</p>
                </div>
                <div class="actions">
                    <button id="back-to-portfolios" class="btn">Back to Portfolios</button>
                </div>
            </section>
            
            <!-- Error Section -->
            <section id="error-section" class="card error-card" style="display: none;">
                <h2>Error</h2>
                <p id="error-message" class="error-message"></p>
                <div class="actions">
                    <button id="error-back" class="btn">Go Back</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Capital Markets Trading Platform</p>
        </footer>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            orderServiceUrl: "{{ order_service_url }}",
            portfolioServiceUrl: "{{ portfolio_service_url }}"
        };
    </script>
</body>
</html>
